{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Relaciones Jerárquicas</h2>
    <a href="{% url 'crear_relacion_jerarquica' %}" class="btn btn-primary mb-3">Crear Relación</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Supervisor</th>
                <th>Subordinado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for rel in relaciones %}
            <tr>
                <td>{{ rel.supervisor }}</td>
                <td>{{ rel.subordinado }}</td>
                <td>
                    <a href="{% url 'editar_relacion_jerarquica' rel.id %}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="{% url 'eliminar_relacion_jerarquica' rel.id %}" class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="3">No hay relaciones registradas.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
