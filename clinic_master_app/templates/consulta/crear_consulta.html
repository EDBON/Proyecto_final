{% extends 'base.html' %}

{% block title %}Nueva Consulta | Clínica San Juan{% endblock %}

{% block content %}
<h2>Nueva Consulta</h2>

<ul class="nav nav-tabs" id="consultaTabs" role="tablist">
  <li class="nav-item">
    <button class="nav-link active" id="consulta-tab" data-bs-toggle="tab" data-bs-target="#consulta" type="button">Consulta</button>
  </li>
  <li class="nav-item">
    <button class="nav-link" id="anamnesis-tab" data-bs-toggle="tab" data-bs-target="#anamnesis" type="button">Anamnesis</button>
  </li>
  <li class="nav-item">
    <button class="nav-link" id="exploracion-tab" data-bs-toggle="tab" data-bs-target="#exploracion" type="button">Exploración Física</button>
  </li>
</ul>

<form method="POST" class="mt-3">
    {% csrf_token %}

    <div class="tab-content mt-3">
        <div class="tab-pane fade show active" id="consulta">
            <h4>Consulta</h4>
            {{ consulta_form.as_p }}
        </div>
        <div class="tab-pane fade" id="anamnesis">
            <h4>Anamnesis</h4>
            {{ anamnesis_form.as_p }}
        </div>
        <div class="tab-pane fade" id="exploracion">
            <h4>Exploración Física</h4>
            {{ exploracion_form.as_p }}
        </div>
    </div>

    <div class="mt-4">
        <button type="submit" class="btn btn-success">Continuar con Diagnóstico</button>
        <a href="{% url 'listar_citas_activas' %}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>

<!-- Incluir los estilos y scripts de Flatpickr -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<!-- Cargar el archivo de idioma en español -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>


<script>
    flatpickr(".flatpickr", {
        dateFormat: "Y-m-d",  // Formato de la fecha (AAAA-MM-DD)
        altInput: true,       // Muestra el valor en un formato más amigable
        altFormat: "F j, Y",  // Formato alternativo (Ej: 20 de Marzo de 2025)
        locale: "es",         // Cambia el idioma al español
        minDate: "today",     // Restringe fechas anteriores a hoy
        maxDate: new Date().fp_incr(5 * 365) // Máximo: 5 años desde hoy
    });
</script>

<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<!-- Inicializar Select2 -->
<script>
    $(document).ready(function() {
        $('.select2').select2();
    });
</script>

{% endblock %}
