{% extends 'base.html' %}

{% block title %}Crear Sala{% endblock %}

{% block content %}
<div class="container">
    <h2>Crear Sala</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'listar_salas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
