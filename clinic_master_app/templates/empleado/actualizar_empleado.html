{% extends 'base.html' %}
{% load static %}

{% block title %}Actualizar Empleado{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
{% endblock %}

{% block content %}
<div class="container form-container update-empleado">
    <h2 class="form-title">Actualizar Empleado</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            {{ form.as_p }}
        </div>

        <div class="form-actions">
            <button type="submit" class="primary">Actualizar</button>
            <a href="{% url 'listar_empleados' %}" class="cancel-text-button">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        $('.select2').select2();
    });
</script>
{% endblock %}
