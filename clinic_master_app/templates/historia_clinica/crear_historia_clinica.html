{% extends 'medico.html' %}

{% block title %}Crear Historia Clínica{% endblock %}

{% block content %}
<div class="container">
    <h2>Crear Historia Clínica</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'listar_historias_clinicas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
