{% extends 'base.html' %}

{% block title %}Actualizar Medicamento{% endblock %}

{% block content %}
<div class="container">
    <h2>Actualizar Medicamento</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Actualizar</button>
        <a href="{% url 'listar_medicamentos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
