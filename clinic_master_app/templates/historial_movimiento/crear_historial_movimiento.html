{% extends "base.html" %}

{% block content %}

    <h2>Registrar Movimiento</h2>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'listar_movimientos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
