{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/formulario.css' %}">

<div class="container">
    <h2>Crear EPS</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'listar_eps' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

{% endblock %}
