{% extends 'base.html' %}

{% block content %}
<h2>Lista de Usuarios</h2>
<table>
    <thead>
    <tr>
        <th>Nombre de Usuario</th>
        <th>Empleado</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    {% for usuario in usuarios %}
        <tr>
        <td>{{ usuario.username }}</td>
        <td>{{ usuario.empleado }}</td>
        <td>
            <a href="{% url 'actualizar_usuario' usuario.id %}">Editar</a> |
            <a href="{% url 'eliminar_usuario' usuario.id %}" onclick="return confirm('¿Estás seguro de eliminar este usuario?');">Eliminar</a>
        </td>
        </tr>
    {% empty %}
        <tr>
        <td colspan="3">No hay usuarios registrados.</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<br>
<a href="{% url 'crear_usuario' %}">Crear un nuevo usuario</a>
{% endblock %}
